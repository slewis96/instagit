<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaGit</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>

    <!--Left and right divs-->
    <div class="content">
      <!--Left image-->
      <img class="camera" src="images/camera.jpg" alt="camera picture" width="350px">

      <!--Right side div-->
      <div class="signinwrapper">
        <!--First box-->
        <div class="instasignup">
          <img class="logo" src="images/instagram_logo.png" alt="instagram logo" width="48%;">
          Sign up to see photos and <br> videos from your friends.<br>
          <a href="https://www.facebook.com/dialog/oauth?client_id=124024574287414&redirect_uri=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F&state=%7B%22fbLoginKey%22%3A%22z8hrcv1fodvdvypazh5lvupi1uw4l4r99x14g1d4wsh6wf1jhv%22%2C%22fbLoginReturnURL%22%3A%22%2F%22%7D&scope=email&response_type=code%2Cgranted_scopes"><h2><img class="fb" src="images/fblogo.png" alt="fb logo">&nbsp;Log in with Facebook</h2></a>
          <hr>&nbsp;<span>OR</span>&nbsp;<hr>
          <form class="signupform" action="">
            <input type="text" name="MobileEmail" value="" placeholder="Mobile Number or Email"><br>
            <input type="text" name="Name" value="" placeholder="Full Name"><br>
            <input type="text" name="Username" value="" placeholder="Username"><br>
            <input type="password" name="password" value="" placeholder="Password"><br>
            <button><h2>Signup</h2></button>
          </form>
          <span style="font-size:14px;font-weight:150;">by signing up, you agree to our</span><br>
          <span style="font-size:14px;"><a href="https://help.instagram.com/478745558852511">Terms</a> & <a href="https://help.instagram.com/155833707900388">Privacy Policy</a></span>
        </div>

        <!--Second box-->
        <div class="login">
          Have an account? <a href="#">Log in</a>
        </div>

        <!--app download options-->
        <div class="app">
          Get the app.<br>
          <a href="https://itunes.apple.com/app/instagram/id389801252?mt=8"><img src="images/astore.png" alt="" width="35%"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26utm_medium%3Dbadge"><img src="images/gplay.png" alt="" width="35%"></a>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <!--div for centering-->
      <div class="links">
        <a href="https://www.instagram.com/about/us/">About Us</a>
        <a href="https://help.instagram.com/">Support</a>
        <a href="https://www.tumblr.com/privacy/consent?redirect=https%3A%2F%2Finstagram.tumblr.com%2F">Blog</a>
        <a href="https://instagram-press.com/">Press</a>
        <a href="https://www.instagram.com/developer/">API</a>
        <a href="https://www.instagram.com/about/jobs/">Jobs</a>
        <a href="https://help.instagram.com/155833707900388">Privacy</a>
        <a href="https://help.instagram.com/478745558852511">Terms</a>
        <a href="https://www.instagram.com/explore/locations/">Directory</a>
        <a href="https://www.instagram.com/directory/profiles/">Profiles</a>
        <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
        <a href="">Language</a>
        <sub>&copy;&nbsp;2018&nbsp;Instagram</sub>
      </div>
    </footer>

  </body>
</html>

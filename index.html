<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>InstaGit</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <img class="camera" src="images/camera.jpg" alt="camera picture" width="25%">
    <div class="signinwrapper">
      <div class="instasignin">
        <img class="logo" src="images/instagram_logo.png" alt="instagram logo" width="40%;">
        Sign up to see photos and <br> videos from your friends.<br>
        <h2><img class="fb" src="images/fblogo.png" alt="fb logo">&nbsp;Log in with Facebook</h2><br>
        <img src="images/line.png" alt="">OR <img src="images/line.png" alt="">
        <form class="signupform" action="">
          <input type="text" name="MobileEmail" value="" placeholder="Mobile Number or Email"><br>
          <input type="text" name="Name" value="" placeholder="Full Name"><br>
          <input type="text" name="Username" value="" placeholder="Username"><br>
          <input type="password" name="password" value="" placeholder="Password"><br>
        </form>
        <h2> Signup </h2>
        <span style="font-weight:150;">by signing up, you agree to our</span><br>
        <b> Terms & Privacy Policy </b>
      </div>
      <div class="login">
        Have an account? <a href="#">Log in</a>
      </div>
      <div class="app">
        Get the app.<br>
        <img src="images/gplay.png" alt="" width="35%">
        <img src="images/astore.png" alt="" width="35%">
      <div>
  </body>
  <footer></footer>
</html>
